<script>

    $(document).ready(function(){
        $("a.modificar").click(function(){

            var valores="";
            var separador ="{";



            // Obtenemos todos los valores contenidos en los <td> de la fila
            // seleccionada
            $(this).parents("tr").find("td").each(function(){
                valores+=$(this).html()+"{";
            });



            var arrayDeCadenas = valores.split(separador);

            var nombre = arrayDeCadenas[1];
            var rfc1 = arrayDeCadenas[0];
            var direccion = arrayDeCadenas[2];
            var numero = arrayDeCadenas[3];
            $("#rfc1").val(rfc1);
            $("#nombre").val(nombre);
            $("#direccion").val(direccion);
            $("#numero").val(numero);

        });
    });
</script>

    <!-- Ventana para Registrar Mayoristas -->

    <div class="modal fade align-self-center" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
            <form class="modal-content" th:action="@{/mayorista/addMayorista}" method="post" th:object="${mayoristas}" >
                <div class="modal-header text-center">
                    <h5 class="modal-title" id="exampleModalCenterTitle">Registrar Mayorista</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label>RFC:</label>
                            <input th:field="*{rfc}" type="text" class="form-control2" maxlength="13" pattern="^([A-ZÑ\x26]{3,4}([0-9]{2})(0[1-9]|1[0-2])(0[1-9]|1[0-9]|2[0-9]|3[0-1]))((-)?([A-Z\d]{3}))?$" title="No se cumple con los campos requeridos para el RFC" required>
                            <!--th:field="*{idMaterialCat}"-->
                        </div>
                    </div>
                    <div class="form-row ">
                        <div class="form-group col-md">
                            <label>Nombre de la empresa: </label>
                            <input th:field="*{nomEmpresa}" type="text" class="form-control" required>
                            <!--th:field="*{unidadMedida}"-->
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md">
                            <label>Dirección:</label>
                            <input th:field="*{dir}" type="text" class="form-control" required>
                            <!-- th:field="*{unidadMedida}" -->
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label>Número Telefónico:</label>
                            <input th:field="*{numTel}" type="number" class="form-control2" maxlength="10" min="1" required>
                            <!-- th:field="*{unidadMedida}" -->
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="reset" class="btn btn-secondary btn-lg"><img th:src="@{/img/cruz.png}"> Cancelar</button>
                    <button class="btn btn-secondary btn-lg"><img th:src="@{/img/guardar.png}"> Realizar</button>
                </div>
            </form>
        </div>
    </div>
</div>
<!-- Fin Ventana Registrar Mayoristas -->
