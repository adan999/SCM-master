<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js" type="text/javascript"></script>
<script>

    $(document).ready(function(){
        $("a.modificar").click(function(){

            var valores="";
            var separador ="{";



            // Obtenemos todos los valores contenidos en los <td> de la fila
            // seleccionada
            $(this).parents("tr").find("td").each(function(){
                valores+=$(this).html()+"{";
            });



            var arrayDeCadenas = valores.split(separador);

            var clave = arrayDeCadenas[0];
            var material = arrayDeCadenas[1];
            $("#clave").val(clave);
            $("#material").val(material);


        });
    });
</script>

<div class="alert alert-success alert-dismissible fade show mensajeE" role="alert" th:classappend="'alert-' + (${clase != null} ? ${clase} : info)" th:if="${mensaje != null}">
    <strong th:text="${mensaje}">Texto</strong>
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">

</div>
<div class="alert alert-success alert-dismissible fade show mensajeE" role="alert" th:classappend="'alert-' + (${clasex != null} ? ${clasex} : info)" th:if="${mensajex != null}">

    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>

<center>


    <div class="tituloMateriales">
        <center> <h2>Tipo de Materiales</h2></center>
    </div>
</center>
<br>
<br>
<div class="container">
    <div class="marcoMateriales">
        <div class="row">
            <div class="col">
  <span class="float-right">

   <label for="inputPassword4">Buscar Clave: </label>

  <input type="text" id="txfolio">
  <button  class="btn btn-link"> <img th:src="@{/img/archivo.png}" src="/img/archivo.png"></button>
        </span>
            </div>
        </div>

        <button type="button" class="btn btn-secondary btn-lg" data-toggle="modal" data-target="#exampleModalCenter"><img th:src="@{/img/bloc.png}" src="/img/bloc.png" width="30px" height="30px"> </button>

        <!--<button type="button" class="btn btn-secondary btn-lg" data-toggle="modal" data-target="#exampleModalCenter2"><img th:src="@{/img/lapiz.png}" src="/img/lapiz.png" width="30px" height="30px"> </button>-->


        <!-- Ventana para Registrar Materiales -->

        <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
                <form class="modal-content" th:action="@{/tipoMaterial/addTipoMaterial}" method="post" th:object="${tipoMateriales}">
                    <div class="modal-header text-center">
                        <h5 class="modal-title" id="exampleModalCenterTitle">Registrar Materiales</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="form-row justify-content-start">
                            <div class="form-group col-md-4">
                                <label>Clave Material:</label>
                                <input  type="text" class="form-control91" th:field="*{codigoTipo}">
                            </div>
                        </div>
                        <div class="form-row justify-content-start">
                            <div class="form-row ">
                                <div class="form-group col-md">
                                    <label>Material: </label>
                                    <input type="text" class="form-control90"  th:field="*{nomCategoria}">
                                </div>
                            </div>
                        </div>
                        <div class="form-row ">
                            <div class="form-group col-md">
                                <label>Unidad:</label>
                                <input type="text" class="form-control85"  value="Kilogramos"  disabled="">
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="reset" class="btn btn-secondary btn-lg"><img th:src="@{/img/cruz.png}"> Cancelar</button>
                        <button class="btn btn-secondary btn-lg"><img th:src="@{/img/guardar.png}"> Realizar</button>
                    </div>
                </form>
            </div>
        </div>
    <!-- Fin Ventana Registrar Materiales -->



    <!-- Ventana para Modificar Materiales -->
    <div class="modal fade" id="exampleModalCenter2" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
            <form class="modal-content" th:action="@{/tipoMaterial/modificarTipoMaterial}" method="post" th:object="${tipoMateriales}">
                <!-- th:action="@{/tipoMaterial/addTipoMaterial}" method="post" th:object="${tipoMateriales}" -->
                <div class="modal-header text-center">
                    <h5 class="modal-title" id="exampleModalCenterTitle">Modificar Materiales</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-row justify-content-start">
                        <span class="float-left">
                        <label class="font-weight-bold">Clave:

                        <input th:field="*{codigoTipo}" type="text" class="form-control30 txtReceptor" id="clave" readonly></label>

                        <!--<button  class="btn btn-link"> <img th:src="@{/img/archivo.png}" src="/img/archivo.png"></button>
                          --></span>
                    </div>

                    <div class="form-row justify-content-start">
                        <br>
                        <div class="form-row ">

                            <div class="form-group col-md">
                                <label>Material: </label>
                                <input name="NC" th:field="*{nomCategoria}" type="text" class="form-control4" id="material" >
                                <!-- th:field="*{unidadMedida}" -->
                            </div>
                        </div>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="reset" class="btn btn-secondary btn-lg"><img th:src="@{/img/cruz.png}"> Cancelar</button>
                    <button class="btn btn-secondary btn-lg"><img th:src="@{/img/guardar.png}"> Modificar</button>
                </div>
            </form>
        </div>
    </div>
    <!-- Fin Ventana Modificar Materiales -->

    <br><br>
    <br><br>
    <div class="table-responsive">
        <table class="table table-striped table-hover">
            <thead>
            <tr>
                <th scope="col">Clave</th>
                <th scope="col">Material</th>
                <th scope="col">Unidad de Medida</th>
                <th scope="col">Cantidad</th>
                <th scope="col">Modificar</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="tipoMateriales : ${tipoMaterial}">
                <td class="idMC" th:text="${tipoMateriales.codigoTipo}"></td>
                <td th:text="${tipoMateriales.nomCategoria}"></td>
                <td th:text="${tipoMateriales.unidadMedida}"></td>
                <td th:text="${tipoMateriales.cantidad}"></td>
                <td><a href="#" class = "modificar" data-toggle="modal" data-target="#exampleModalCenter2"><img th:src="@{/img/lapiz.png}" src="img/lapiz.png" width="30px" height="30px"></a></td>
            </tr>
            </tbody>
        </table>
    </div>
